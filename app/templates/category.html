{% extends 'base.html' %}
{% load static %}
{% block title %} Categories {% endblock title %}

{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title %}
                        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                            {{ val.title }}
                        </a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-sm-9">
                <div class="row">
                    {% for prod in product %}
                        <div class="col-md-4 col-sm-6 text-center mb-4">
                            <a href="{% url 'product-detail' prod.id %}" class="btn">
                                <div class="card h-100 shadow-sm">
                                    <img src="{{ prod.product_image.url }}" class="card-img-top product-image" alt="{{ prod.title }}">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold">{{ prod.title }}</h5>
                                        <p class="card-text text-danger fw-bold">Rs. {{ prod.selling_price }}/-</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
